<div class="h-screen w-screen flex flex-col justify-center items-center">
  <app-content-container class="p-10">
    <!-- Title and Logo -->
    <div class="flex flex-col items-center">
      <app-icon class="w-16 h-16 "></app-icon>
      <app-title-label>Register</app-title-label>
    </div>

    <app-content-spacer></app-content-spacer>

    <!-- Text Fields -->
    <div>
      <app-input-label>Email Address</app-input-label>
      <app-text-input [(value)]="registerData.email" type="email" class="h-10 w-72"></app-text-input>
      <app-input-label>Password</app-input-label>
      <app-text-input [(value)]="registerData.password" type="password" class="h-10 w-72"></app-text-input>
    </div>

    <app-content-spacer></app-content-spacer>

    <!-- Button -->
    <app-button-input (click)="this.performEmailRegistration()" class="h-10 text-white-background">Sign Up
    </app-button-input>

    <app-content-spacer></app-content-spacer>

    <!-- Go Back Text-->
    <div class="flex justify-center">
      <app-input-label>You already have an account? <a routerLink="/auth/login" class="underline">Go back</a>
      </app-input-label>
    </div>

  </app-content-container>

  <div *ngIf="this.registerError">

    <app-content-spacer></app-content-spacer>

    <div class="bg-red-500 p-3 rounded-xl shadow-2xl horizontal-shake">
      {{ this.registerError.message }}
    </div>
  </div>
</div>

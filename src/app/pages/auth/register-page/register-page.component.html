<div class="h-screen w-screen flex justify-center items-center">
  <app-content-container class="p-10">
    <!-- Title and Logo -->
    <div class="flex flex-col items-center">
      <app-icon class="w-16 h-16 "></app-icon>
      <app-title-label>Register</app-title-label>
    </div>

    <app-content-spacer></app-content-spacer>

    <!-- Text Fields -->
    <div>
      <app-input-label>First Name</app-input-label>
      <app-text-input class="h-10 w-72"></app-text-input>
      <app-input-label>Last Name</app-input-label>
      <app-text-input class="h-10 w-72"></app-text-input>
      <app-input-label>Email Address</app-input-label>
      <app-text-input type="email" class="h-10 w-72"></app-text-input>
      <app-input-label>Password</app-input-label>
      <app-text-input type="password" class="h-10 w-72"></app-text-input>
    </div>

    <app-content-spacer></app-content-spacer>

    <!-- Button -->
    <app-button-input class="h-10 text-white-background">Sign Up</app-button-input>

    <app-content-spacer></app-content-spacer>

    <!-- Go Back Text-->
    <div class="flex justify-center">
      <app-input-label>You already have an account? <a routerLink="/auth/login" class="underline">Go back</a>
      </app-input-label>
    </div>

  </app-content-container>
</div>
